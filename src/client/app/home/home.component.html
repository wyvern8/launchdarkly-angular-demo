<p>Howdy! Here's a list of awesome computer scientists. <span *ngIf="show">Do you know any others? Add to the list yourself.</span></p>

<form *ngIf="show" (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of names">{{name}}</li>
</ul>
